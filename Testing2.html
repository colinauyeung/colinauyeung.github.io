<script>

    window.addEventListener("load", (e) => {
        init();
    })

    function init(){
        var audioContext = new(window.AudioContext || window.webkitAudiocontext)();
        var microphone;

        var analyzer = audioContext.createAnalyser();
        if(navigator.mediaDevices.getUserMedia()){
            console.log("getUserMedia Supported");
            var constraints = {audio: true};
            navigator.mediaDevices.getUserMedia(constraints)
                .then(
                    function(stream){
                        microphone = audioContext.createMediaStreamSource(stream);
                        microphone.connect(analyzer);
                        analyzer.connect(audioContext.destination);
                        beginRecording(analyzer);
                    })
                .catch(function(err){
                    console.log("Error! "+err)
                })
        }
        else{
            console.log("getUserMedia is not supported");
        }


    }

    function beginRecording(analyzer){
        analyzeranalyzer.fftsize = 2048; //needs to be a power of 2, between 32 and MAX UNSIGNED INT
        var bufferlength = analyzer.fftsize;
        var freqBinDataArray = new Float32Array( bufferlength );

        var checkAudio = function (){
            analyzer.getFloatTimeDomainData( freqBinDataArray );
            var ac = autoCorrelate( freqBinDataArray, audioContext.sampleRate );
            console.log(ac);
            console.log("RMS: "+ getRMS(freqBinDataArray));
            console.log("Dominate Freq: " + getIndexofMax(freqBinDataArray));
        }
        setInterval(checkAudio, 64);
    }

    function autoCorrelate( buf, sampleRate ) {
        // Implements the ACF2+ algorithm
        var SIZE = buf.length;
        var rms = 0;

        for (var i=0;i<SIZE;i++) {
            var val = buf[i];
            rms += val*val;
        }
        rms = Math.sqrt(rms/SIZE);
        if (rms<0.01) // not enough signal
            return -1;

        var r1=0, r2=SIZE-1, thres=0.2;
        for (var i=0; i<SIZE/2; i++)
            if (Math.abs(buf[i])<thres) { r1=i; break; }
        for (var i=1; i<SIZE/2; i++)
            if (Math.abs(buf[SIZE-i])<thres) { r2=SIZE-i; break; }

        buf = buf.slice(r1,r2);
        SIZE = buf.length;

        var c = new Array(SIZE).fill(0);
        for (var i=0; i<SIZE; i++)
            for (var j=0; j<SIZE-i; j++)
                c[i] = c[i] + buf[j]*buf[j+i];

        var d=0; while (c[d]>c[d+1]) d++;
        var maxval=-1, maxpos=-1;
        for (var i=d; i<SIZE; i++) {
            if (c[i] > maxval) {
                maxval = c[i];
                maxpos = i;
            }
        }
        var T0 = maxpos;

        var x1=c[T0-1], x2=c[T0], x3=c[T0+1];
        a = (x1 + x3 - 2*x2)/2;
        b = (x3 - x1)/2;
        if (a) T0 = T0 - b/(2*a);

        return sampleRate/T0;
    }

    function getRMS(spectrum){
        var rms = 0;
        for (var i = 0; i < spectrum.length; i++){
            rms += spectrum[i] * spectrum[i];
        }
        rms /= spectrum.length;
        rms = Math.sqrt(rms);
        return rms
    }

    function  getIndexofMax(array){
        return array.reduce((iMax, x, i, arr) => x > arr[iMax]? i : iMax,0
        )
    }
